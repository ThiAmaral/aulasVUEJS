<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <div>
            <input type="text" size="25" placeholder="Digite para gerar..." :value="texto">
        </div>
        <div v-if="texto" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                titulo: 'Gerador de QR Code',
                texto: 'http://www.alegre.ufes.br',
                qrcode: new QRius({size:300})
            },
            computed:{
                newQRCode(){
                    this.qrcode.value = this.texto
                    return this.qrcode.toDataURL();
                }
            }
        })
    </script>
</body>

</html>
